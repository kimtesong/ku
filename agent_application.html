<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>委托办理入学申请</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .agent-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .agent-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .agent-header h1 {
            color: #4682B4;
            margin-bottom: 10px;
        }
        
        .agent-header p {
            font-size: 1.1rem;
            color: #5a7fa8;
        }
        
        .agent-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .agent-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .contact-info h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #5a7fa8;
        }
        
        .contact-item i {
            margin-right: 10px;
            color: #4682B4;
        }
        
        .wechat-info {
            text-align: center;
            margin-top: 30px;
        }
        
        .wechat-info h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .wechat-qrcode {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid rgba(70, 130, 180, 0.1);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .wechat-qrcode img {
            width: 100%;
            height: 100%;
        }
        
        .wechat-id {
            font-size: 20px;
            font-weight: bold;
            color: #4682B4;
            margin-bottom: 10px;
        }
        
        .wechat-info p {
            color: #5a7fa8;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        /* 复用styles.css中的按钮样式 */
    </style>
</head>
<body>
    <div class="container agent-container">
        <header>
            <div class="header-content">
                <h1 data-translate="agentPageTitle">委托办理入学申请</h1>
                <button id="languageToggle" class="language-toggle" data-translate-title="languageToggleTitle" title="切换韩语">
                    KR
                </button>
            </div>
            
            <!-- 主题切换按钮 -->
            <div class="theme-toggle">
                <button class="theme-btn theme-red" data-theme="red" title="红色主题"></button>
                <button class="theme-btn theme-orange" data-theme="orange" title="橙色主题"></button>
                <button class="theme-btn theme-yellow" data-theme="yellow" title="黄色主题"></button>
                <button class="theme-btn theme-green" data-theme="green" title="绿色主题"></button>
                <button class="theme-btn theme-blue active" data-theme="blue" title="蓝色主题"></button>
                <button class="theme-btn theme-purple" data-theme="purple" title="紫色主题"></button>
            </div>
        </header>

        <main>
            <div class="agent-header">
                <h1 data-translate="agentPageTitle">委托办理入学申请</h1>
                <p data-translate="agentPageSubtitle">我们专业为您提供韩国大学入学申请服务</p>
            </div>
            
            <div class="agent-info">
                <img class="agent-image" src="data/gaoxinjishu.jpg" alt="公司图片">
                
                <div class="contact-info">
                    <h2 data-translate="contactInfo">联系方式</h2>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>17813702429</span>
                    </div>
                </div>
                
                <div class="wechat-info">
                    <h2 data-translate="wechatInfo">微信咨询</h2>
                    <div class="wechat-qrcode">
                        <img src="data/weixin.jpg" alt="微信二维码">
                    </div>
                    <div class="wechat-id">SKYxiaoyouhui</div>
                    <p data-translate="wechatDesc">扫描二维码添加微信，了解更多入学申请信息</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="backBtn" class="back-button" data-translate="backToSchool">返回学校介绍</button>
            </div>
        </main>

        <footer>
            <p data-translate="copyright">© 2025 韩国大学推荐系统 | 数据仅供参考，请以各大学官方要求为准</p>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/lang.js"></script>
    <script>
        // 页面加载时执行
        window.addEventListener('DOMContentLoaded', () => {
            // 初始化语言和主题功能
            initLanguage();
            setupLanguageToggle();
            initTheme();
            setupThemeToggle();
        });

        // 返回按钮点击事件
        document.getElementById('backBtn').addEventListener('click', () => {
            // 返回上一页
            window.history.back();
        });
    </script>
</body>
</html>
