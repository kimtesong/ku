<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩语培训</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .training-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .training-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .training-header h1 {
            color: #4682B4;
            margin-bottom: 10px;
        }
        
        .training-header p {
            font-size: 1.1rem;
            color: #5a7fa8;
        }
        
        .contact-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .contact-section h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .contact-phone {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 20px;
            color: #5a7fa8;
            font-weight: bold;
        }
        
        .contact-phone i {
            margin-right: 10px;
            color: #4682B4;
            font-size: 24px;
        }
        
        .training-types {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .training-types h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }
        
        .training-card {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: rgba(240, 240, 240, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .training-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .training-card-icon {
            font-size: 32px;
            color: #4682B4;
            margin-right: 20px;
            min-width: 50px;
            text-align: center;
        }
        
        .training-card-content h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .training-card-content p {
            color: #666;
            line-height: 1.6;
        }
        
        .locations {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .locations h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }
        
        .location-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .location-item {
            flex: 0 0 calc(33.333% - 20px);
            padding: 20px;
            border-radius: 8px;
            background: rgba(240, 240, 240, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .location-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .location-item i {
            font-size: 32px;
            color: #4682B4;
            margin-bottom: 15px;
        }
        
        .location-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .location-item p {
            color: #666;
        }
        
        .advertisement {
            background: linear-gradient(135deg, #4682B4 0%, #5a7fa8 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .advertisement h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
        }
        
        .advertisement p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container training-container">
        <header>
            <div class="header-content">
                <h1 data-translate="trainingPageTitle">韩语培训</h1>
                <button id="languageToggle" class="language-toggle" data-translate-title="languageToggleTitle" title="切换韩语">
                    KR
                </button>
            </div>
            
            <!-- 主题切换按钮 -->
            <div class="theme-toggle">
                <button class="theme-btn theme-red" data-theme="red" title="红色主题"></button>
                <button class="theme-btn theme-orange" data-theme="orange" title="橙色主题"></button>
                <button class="theme-btn theme-yellow" data-theme="yellow" title="黄色主题"></button>
                <button class="theme-btn theme-green" data-theme="green" title="绿色主题"></button>
                <button class="theme-btn theme-blue active" data-theme="blue" title="蓝色主题"></button>
                <button class="theme-btn theme-purple" data-theme="purple" title="紫色主题"></button>
            </div>
        </header>

        <main>
            <div class="training-header">
                <h1 data-translate="trainingPageTitle">韩语培训</h1>
                <p data-translate="trainingPageSubtitle">提高韩语水平，申请更好的韩国大学</p>
            </div>
            
            <div class="contact-section">
                <h2 data-translate="contactInfo">联系方式</h2>
                <div class="contact-phone">
                    <i class="fas fa-phone"></i>
                    <span>17813702429</span>
                </div>
            </div>
            
            <div class="training-types">
                <h2 data-translate="trainingTypesTitle">韩语培训类别</h2>
                
                <div class="training-card">
                    <div class="training-card-icon">
                        <i class="fas fa-laptop"></i>
                    </div>
                    <div class="training-card-content">
                        <h3 data-translate="onlineTrainingTitle">网上1对1培训</h3>
                        <p data-translate="onlineTrainingDesc">一对一在线韩语培训课程，灵活安排时间，针对性提高韩语水平。</p>
                    </div>
                </div>
                
                <div class="training-card">
                    <div class="training-card-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="training-card-content">
                        <h3 data-translate="offlineTrainingTitle">线下培训</h3>
                        <p data-translate="offlineTrainingDesc">面对面韩语培训课程，与老师和其他同学互动交流，学习效果更佳。</p>
                    </div>
                </div>
            </div>
            
            <div class="locations">
                <h2 data-translate="offlineLocationsTitle">线下培训地址</h2>
                <div class="location-list">
                    <div class="location-item">
                        <i class="fas fa-university"></i>
                        <h3 data-translate="location1Name">北京外国语大学</h3>
                        <p data-translate="location1Desc">北京市海淀区西三环北路19号</p>
                    </div>
                    
                    <div class="location-item">
                        <i class="fas fa-university"></i>
                        <h3 data-translate="location2Name">中国传媒大学</h3>
                        <p data-translate="location2Desc">北京市朝阳区定福庄东街1号</p>
                    </div>
                    
                    <div class="location-item">
                        <i class="fas fa-university"></i>
                        <h3 data-translate="location3Name">华东师范大学</h3>
                        <p data-translate="location3Desc">上海市普陀区中山北路3663号</p>
                    </div>
                </div>
            </div>
            
            <div class="advertisement">
                <h2 data-translate="advertisementTitle">专业韩语培训</h2>
                <p data-translate="advertisementText">确保增加韩语水平，能够申请到更好的大学</p>
            </div>
            
            <div class="action-buttons">
                <button id="backBtn" class="back-button" data-translate="backToAgent">返回委托办理</button>
            </div>
        </main>

        <footer>
            <p data-translate="copyright">© 2025 韩国大学推荐系统 | 数据仅供参考，请以各大学官方要求为准</p>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/lang.js"></script>
    <script>
        // 页面加载时执行
        window.addEventListener('DOMContentLoaded', () => {
            // 初始化语言和主题功能
            initLanguage();
            setupLanguageToggle();
            initTheme();
            setupThemeToggle();
        });

        // 返回按钮点击事件
        document.getElementById('backBtn').addEventListener('click', () => {
            // 返回上一页
            window.history.back();
        });
    </script>
</body>
</html>
